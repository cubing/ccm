<template name="afSelectize">
  <select {{atts}}>
    {{#unless isReactiveOptions}}
      {{#each this.items}}
        {{#if this.optgroup}}
          <optgroup label="{{this.optgroup}}">
          {{#each this.items}}
          <option {{optionAtts}}>{{this.label}}</option>
          {{/each}}
          </optgroup>
        {{else}}
          <option {{optionAtts}}>{{this.label}}</option>
        {{/if}}
      {{/each}}
    {{/unless}}
  </select>
</template>
