<template name="roundPicker">

  <nav class="navbar navbar-default navbar-plain-rectangle" role="navigation">
    <div class="container-fluid">
      <div class="navbar-collapse collapse-buttons">
        <ul class="nav navbar-nav">
          {{#each competitionEvents}}
            <li class="{{#if isCurrentEvent}}active{{/if}}">
              <a href="{{pathFor ../roundTemplate competitionUrlId=../competitionUrlId eventCode=eventCode}}"
                 class="brand"
                 data-toggle="tooltip" data-placement="bottom" data-container="body"
                 title="{{eventName eventCode}}">
                <span class="cubing-icon icon-{{eventCode}}"></span>
                <span class="hidden-xs">{{eventCode}}</span>
              </a>
            </li>
          {{/each}}
        </ul>
      </div>
    </div>
  </nav>

  {{#if selectedEventCode}}
    <nav class="navbar navbar-default navbar-plain-rectangle" role="navigation">
      <div class="container-fluid">
        <div class="navbar-collapse collapse-buttons">
          <ul class="nav navbar-nav">
            <li class="{{#if isCurrentRound}}active{{/if}} leaf">
              <p class="navbar-text navbar-brand">
                <span class="cubing-icon icon-{{selectedEventCode}}"></span><span>{{eventName selectedEventCode}}</span>
              </p>
            </li>
            {{#each roundsForEvent}}
              <li class="{{#if isCurrentRound}}active{{/if}} leaf">
                <a href="{{pathFor ../roundTemplate competitionUrlId=../competitionUrlId eventCode=eventCode nthRound=nthRound}}">
                  {{roundName roundCode}}
                </a>
              </li>
            {{/each}}
          </ul>
        </div>
      </div>
    </nav>
  {{/if}}

</template>
