<template name="editSchedule">
  <div class="container-fluid">

    <div class="row">

      <div class="col-md-2">
        {{#autoForm id="updateCompetitionSchedule" type="update" doc=competition collection="Competitions" autosave=true template="bootstrap3" label-class="col-sm-3" input-col-class="col-sm-9"}}
          {{> afQuickField name="startDate" }}
          {{> afQuickField name="numberOfDays" }}
          {{> afQuickField name="calendarStartMinutes" }}
          {{> afQuickField name="calendarEndMinutes" }}
        {{/autoForm}}

        <h3>Unscheduled Rounds:</h3>
        <div id="unscheduled-rounds">
          <div class="fc-event" id="new-calender-entry">Add new calendar entry</div>
          {{#each unscheduledRounds}}
            {{> unscheduledRound }}
          {{/each}}
        </div>
      </div>

      <div class="col-md-10">
        <div id="calendar"></div>
      </div>

      {{> addEditSomethingModal competitionId=competitionId}}

    </div>

  </div>
</template>

<template name="unscheduledRound">
  <div class="fc-event" data-round-id="{{ _id }}">{{ prettyTitle }}</div>
</template>

<template name="addEditSomethingModal">
  <div class="modal fade" id="addEditSomethingModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      {{#if editingRound}}
        <div class="modal-content">
          {{#autoForm id="editRoundForm" doc=editingRound collection="Rounds" template="bootstrap3-horizontal" label-class="col-sm-3" input-col-class="col-sm-9"}}
            {{> afFieldInput name="competitionId" hidden="true" }}

            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Cancel</span></button>
              {{#if editingRound._id}}
                <h4 class="modal-title" id="myModalLabel">Edit event</h4>
              {{else}}
                <h4 class="modal-title" id="myModalLabel">Add something to the schedule</h4>
              {{/if}}
            </div>
            <div class="modal-body">
              {{#if editingRound.eventCode}}
                <p class="form-control-static">
                  {{eventName editingRound.eventCode}}: {{roundName editingRound.roundCode}}
                </p>
              {{else}}
                {{> afQuickField name="title" autofocus='' }}
              {{/if}}
              {{> afQuickField name="startMinutes" }}
              {{> afQuickField name="durationMinutes" }}
            </div>
            <div class="modal-footer">
              {{#if editingRound._id}}
                {{#unless editingRound.eventCode}}
                  <button type="button" class="btn btn-danger pull-left"
                          data-toggle="modal" data-target="#deleteRoundConfirmModal">
                    <span class="glyphicon glyphicon-trash"></span> Delete
                  </button>
                {{/unless}}
              {{/if}}
              <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-primary">
                {{#if editingRound._id}}
                  Save
                {{else}}
                  Add
                {{/if}}
              </button>
            </div>
          {{/autoForm}}
        </div>
      {{/if}}
    </div>
  </div>

  <div id="deleteRoundConfirmModal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Cancel</span></button>
          <h4 class="modal-title">Are you sure you want to delete this round?</h4>
        </div>
        <div class="modal-body">
          <p>Deleting this round is permanent and irreversible.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" id="buttonDeleteRound">
            <span class="glyphicon glyphicon-trash"></span> Delete
          </button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</template>
