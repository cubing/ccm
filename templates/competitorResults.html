<template name="participantResults">
  <div class="container">
    <h1>{{competitorName}}</h1>
    {{#each competitorRounds}}
    <h2>{{this}}</h2>
    <ul>
      {{#each roundsByEventCode}}
      <li><h1>{{nthRound}}</h1></li>
      {{#each resultsOfRound}}
      <li>
        {{clockFormat this}}
      </li>
      {{/each}}
      {{/each}}
    </ul>
    {{/each}}
  </div>
</template>
